<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/99d7a05b13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/style_Rresponsive.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row row_main">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 hero_div">
          <img src="images/hero-image.png" class="img-fluid" alt="hero-image" style="box-shadow: 0px 4px 31px #0000000A;border: 20px solid #FFFFFF; border-radius: 50%;">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 content_div">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <img src="images/logo.svg" class="img-fluid" alt="logo" class="logo">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text_div">
              <p class="test">We are <span class="test2">experts</span> in business, marketing, growth, & sales.</p>
          </div>
          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 account">
                  <span style="text-align: left;
                  font: normal normal normal 25px/33px Roboto;
                  letter-spacing: 0px;
                  color: #3E3E3E;">Login into your account</span>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 username">
              <input type="text" class="form-control" id="username" placeholder="Userame">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 username">
              <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 button_div">
              <button type="button" class="btn btn-primary" style="width: 124px;
              height: 45px;
              background: #C8242F 0% 0% no-repeat padding-box;
              border-radius: 23px;
              border-color: #C8242F;">Login</button>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 forget_text">
              <span style="text-align: left;
              font: normal normal normal 15px/20px Roboto;
              letter-spacing: 0px;
              color: #ADADAD;">Forgot Password?</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-9 col-sm-3 col-md-5" style="padding-top: 25px;" >
              <span style="text-align: left;
              font: normal normal normal 15px/20px Roboto;
              letter-spacing: 0px;
              color: #ADADAD;">Are you a new Member?</span>
            </div>
            <div class="col-xs-8 col-sm-2 col-md-4"style="padding-top: 25px;">
              <span style="text-align: left;
              font: normal normal normal 15px/20px Roboto;
              letter-spacing: 0px;
              color: #C8242F;" >Register here</span>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
